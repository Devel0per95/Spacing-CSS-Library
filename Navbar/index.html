<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Full Screen Navbar</title>
    <link rel="stylesheet" href="css/libs/material-bootstrap/mdb.min.css">
    <link rel="stylesheet" href="css/libs/animate.css/animate.min.css">
    <link rel="stylesheet" href="fonts/fontawesome/css/fa.min.css">
    <link rel="stylesheet" href="css/libs/spacing.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Open Navbar Button -->
    <div class="trigger trigger_open">
        <i class="fas fa-times open"></i>
    </div>

    <div class="sliding-menu">
        <div class="trigger trigger_close">
            <i class="fas fa-times close"></i>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="menu-title">
                        <h3>Main Menu</h3>
                    </div>
                </div>
                <div class="menu-items">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="menu-list" data-menu-list="1">
                                <ul>
                                    <li><a href="javascript:;">Home</a></li>
                                    <li><a href="javascript:;">About Us</a></li>
                                    <li><a href="javascript:;">Services</a></li>
                                    <li><a href="javascript:;">Gallery</a></li>
                                    <li><a href="javascript:;">Contact Us</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="menu-list" data-menu-list="1">
                                <ul>
                                    <li><a href="javascript:;">Home</a></li>
                                    <li><a href="javascript:;">About Us</a></li>
                                    <li><a href="javascript:;">Services</a></li>
                                    <li><a href="javascript:;">Gallery</a></li>
                                    <li><a href="javascript:;">Contact Us</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bs-md.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
